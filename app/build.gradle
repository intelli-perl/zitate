apply plugin: 'com.android.application'

android {
    compileSdkVersion 28 //CA 16=4.1/21=5.0/23=6.0/26=8.0/28=10.0
    buildToolsVersion "29.0.2" //CA "21.1.2"

    defaultConfig {
        applicationId "org.legtux.m_316k.fortune"
        minSdkVersion 26 //CA 21/23/26 geht vlt nicht //16
        targetSdkVersion 28 //CA 26 geht nicht wg Google Play //21
        versionCode 2
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:23.0.0' //CA 28.0 geht, aber andere fehler //21
    implementation 'com.android.support:support-v4:23.0.0' //CA 21
}
